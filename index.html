<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkine - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Mukta:wght@400;700&family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.pexels.com/photos/63294/pexels-photo-63294.jpeg') no-repeat center center/cover;
            font-family: 'Mukta', sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-family: 'Mukta', sans-serif;
            color: #343a40;
            margin-bottom: 1rem;
        }
        p {
            font-family: 'Dancing Script', cursive;
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        .countdown {
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parkine</h1>
        <p>Something big is coming soon. Stay tuned!</p>
        <div class="countdown" id="countdown">Loading...</div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Sep 30, 2024 23:59:59").getTime();

        // Update the countdown every 1 second
        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
